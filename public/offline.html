<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Weather Forecaster Agent</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .cloud-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .cached-data {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .cached-data h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .weather-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud-icon">☁️</div>
        <h1>You're Currently Offline</h1>
        <p>
            Weather Forecaster Agent can't connect to the internet right now. 
            Some features may be limited until you're back online.
        </p>
        <p>
            If you've requested weather data previously, you can still access it below.
        </p>
        <button class="btn" onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-data">
            <h2>Your Recent Weather Searches</h2>
            <div id="cached-weather">
                <p>No cached weather data available.</p>
            </div>
        </div>
    </div>

    <script>
        // Check if localStorage has any cached weather data
        document.addEventListener('DOMContentLoaded', function() {
            const cachedDataContainer = document.getElementById('cached-weather');
            
            // Look for cached weather data in localStorage
            const cachedWeatherData = localStorage.getItem('recentWeatherData');
            
            if (cachedWeatherData) {
                try {
                    const weatherData = JSON.parse(cachedWeatherData);
                    
                    if (weatherData.length > 0) {
                        // Clear the default message
                        cachedDataContainer.innerHTML = '';
                        
                        // Display the cached weather data
                        weatherData.forEach(item => {
                            const weatherItem = document.createElement('div');
                            weatherItem.className = 'weather-item';
                            weatherItem.innerHTML = `
                                <strong>${item.location}</strong>
                                <p>${item.description}</p>
                                <small>Cached on: ${new Date(item.timestamp).toLocaleString()}</small>
                            `;
                            cachedDataContainer.appendChild(weatherItem);
                        });
                    }
                } catch (e) {
                    console.error('Error parsing cached weather data:', e);
                }
            }
        });
    </script>
</body>
</html>
