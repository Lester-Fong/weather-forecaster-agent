[app]
name = "weather-forecaster-agent"
framework = "laravel"
platform = "php"
php_version = "8.2"

[build]
dockerfile = "Dockerfile"
builder = "dockerfile"

[deploy]
release_command = "php artisan migrate --force"
strategy = "immediate"

[env]
APP_ENV = "production"
LOG_CHANNEL = "stderr"
LOG_LEVEL = "info"
DB_CONNECTION = "sqlite"
